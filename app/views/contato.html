<div class="form-group col-md-6">
  <input ng-model="filtro" type="text" class="form-control" id="filtro" placeholder="Filtrar por nome">
</div>

<table class="table table-striped table-hover table-responsive">
  <thead>
    <tr>
      <th></th>
      <th>Nome</th>
      <th>Idade</th>
      <th>Telefone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contato in contatos | filter: {nome: filtro}">
      <td class="clicavel" data-toggle="modal" data-target="#modalDetalhes" ng-click="selecionarContato(contato)"><img ng-src="{{contato.avatar}}" class="miniatura" alt="Imagem de Contato"></td>
      <td class="clicavel" data-toggle="modal" data-target="#modalDetalhes" ng-click="selecionarContato(contato)">{{contato.nome}}</td>
      <td>{{contato.idade}}</td>
      <td>{{contato.telefone}}</td>
      <td>
        <button ng-click="editar(contato.id)" class="btn btn-primary btn-sm glyphicon glyphicon-pencil"></button>
        <button ng-click="excluir(contato.id)" class="btn btn-danger btn-sm glyphicon glyphicon-remove"></button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal de detalhes -->
<div class="modal fade" id="modalDetalhes" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title" id="modalDetalhesLabel">Detalhes do contato</h4>
      </div>
      <div class="modal-body">

        <div class="row">
          <div class="col-md-8">

            <p><label>Nome:</label> {{contatoSelecionado.nome}}</p>
            <p><label>Idade:</label> {{contatoSelecionado.idade}}</p>
            <p><label>Telefone:</label> {{contatoSelecionado.telefone}}</p>
            <p><label>Data de cadastro:</label> {{contatoSelecionado.dataCadastro | date:'dd/MM/yyyy'}}</p>
          </div>
          <div class="col-md-4">
            <img class="img-responsive" ng-src="{{contatoSelecionado.avatar}}" alt="Imagem de Contato">
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
