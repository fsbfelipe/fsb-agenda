<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <link rel="stylesheet" href="bower_components/angular-toastr/dist/angular-toastr.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body ng-app="agendaApp">
  <div class="header">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#/">FSB-Agenda</a>
        </div>
        <div class="" id="js-navbar-collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active: tela == 'contato'}"><a href="#/">Contatos</a></li>
            <li ng-class="{active: tela == 'cadastro'}"><a ng-href="#/cadastro">Cadastro</a></li>
            <li ng-class="{active: tela == 'documentacao'}"><a ng-href="#/documentacao">Documentação</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container conteudo">
    <div ng-view=""></div>
  </div>

  <rodape></rodape>

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-toastr/dist/angular-toastr.tpls.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/contato.js"></script>
  <script src="scripts/controllers/cadastro.js"></script>
  <script src="scripts/controllers/documentacao.js"></script>
  <script src="scripts/directives/campo-directive.js"></script>
  <script src="scripts/directives/rodape-directive.js"></script>
  <!-- endbuild -->
</body>

</html>
